<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main class="container">
    <header class="header">
      <div>
        <p class="subtitle">My balance</p>
        <h2 class="header__balance">$921.48</h2>
      </div>
      <img src="assets/images/logo.svg" alt="logo">
    </header>
    <div class="chart">
      <div>
        <h1 class="chart__header">Spending - Last 7 days</h1>
        <div class="chart__container">
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">mon</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">tue</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">wed</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">thu</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">fri</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">sat</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">sun</span>
          </div>
        </div>
      </div>
      <div class="expense">
        <div>
          <p class="subtitle">Total this month</p>
          <p class="expense__amount">$478.33</p>
        </div>
        <div>
          <p class="expense__increase">+2.4%</p>
          <p class="subtitle">from last month</p>
        </div>
      </div>
      </divc>
  </main>

  <script src="/assets/script.js"></script>

</html>
